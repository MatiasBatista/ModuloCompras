<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  onload="mostrarRazonSocialProveedores();mostrarNombreCereales( );mostrarNombresIndicadores();mostrarLegajoEncargadosCompra()">
    <header>
        <h1 align="center">ALTA CONTRATO</h1>
    </header>
    <div class="container-sm " >
        <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Numero:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="numeroContrato">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Fecha Inicio:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaInicio" >
              </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Fecha Fin:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="fechaFin" >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cereal:</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example" id="cereales">
                    <option selected value="">Seleccione un cereal...</option>
                </select>
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Cantidad Toneladas:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="cantidadToneladas" >
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Precio Por Tonelada:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="precioTonelada" >
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Cantidad De Camiones:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="cantidadCamiones" >
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Proveedor:</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" id="proveedores">
                        <option selected value="">Seleccione un proveedor...</option>
                        
                    </select>
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Encargado de compras:</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" id="encargadosDeCompra">
                        <option selected value="">Seleccione el legajo del encargado de compra...</option>
                        
                    </select>
                </div>
              </div>
              <br>
              <div class="form-group row">
                <header align="left">AGREGAR INDICADORES DE CALIDAD</header>
                <div >
                  <table class="table" >
                    <thead class='thead-dark' >
                      <tr>
                        <td scope='col'>IndicadorCalidad</td>
                        <td scope='col'>ValorDesde</td>
                        <td scope='col'>ValorHasta</td>
                      </tr>                      
                    </thead>
                    <tbody id="tablaIndicadoresCalidad">

                    </tbody>
                    
                  </table>
                </div>
                <div align="right">
                  <a href="#" class="btn btn-primary btn-lg active" role="button" data-bs-toggle="modal" data-bs-target="#myModal">Agregar</a>
                        <!-- Button to Open the Modal -->
                </div>
              </div>  
              <br>
            <div align="center">
                <a href="#" class="btn btn-primary btn-lg active" role="button" onclick="altaContrato()">Guardar</a>
                <a href="#" class="btn btn-danger btn-lg active" role="button" onclick="volverMenu()">Cancelar</a>
            </div>
        </form>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Agregar Indicador Calidad</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <label for="indicadores" class="col-sm-2 col-form-label">Indicador:</label>
        <select class="form-select" aria-label="Default select example" id="indicadores">
            <option selected value="">Seleccione un indicador..</option>
            
        </select>
        <label for="inputPassword3" class="col-sm-2 col-form-label">Valor Desde:</label>
        <input type="number" class="form-control" id="valorDesdeIndicador">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Valor Hasta:</label>
        <input type="number" class="form-control" id="valorHastaIndicador">
                
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarIndicadoresALista()">Agregar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>

    </div>
    
      <script src="../static/js/js.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
