<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body onload="devolverContratos()">
    <header>
        <h1 align="center">LISTADO DE CONTRATOS</h1>
    </header>
    <BR>
    <div class="container-sm ">
        <header> <h5>PARAMETROS DE BUSQUEDA:</h5></header>
        <form>
            <div class="form-group row">
                <div class="row align-items-start">
                    <div class="col">
                        <label for="inputNumeroContrato" class="col-sm-2 col-form-label">Numero:</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputNumeroContrato" onkeyup="busquedaNumeroContrato()">
                        </div>
                    </div>
                    <div class="col">
                        <label for="inputCereal" class="col-sm-2 col-form-label">Cereal:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputCereal" onkeyup="busquedaCereal()">
                        </div>
                    </div>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <label for="inputEncargadoDeCompras" class="col-sm-2 col-form-label">Encargado:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEncargadoDeCompras" onkeyup="busquedaEncargadoDeCompras()">
                    </div>
                </div>
                <div class="col">
                    <label for="inputProveedor" class="col-sm-2 col-form-label">Proveedor:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputProveedor" onkeyup="busquedaProveedor()">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <BR>
    <p>
        <button type="button" class="btn btn-primary btn-lg" onclick="cambiarPagAlta()">ALTA CONTRATO</button>
    </p>

    <table id="myTabla" class="table">

    </table>

    <script src="../static/js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
